<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Invoice Generator</title>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        background: #f1f3f6;
        margin: 0;
        padding: 15px;
    }

    .app {
        max-width: 480px;
        margin: auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
    }

    label {
        font-weight: 600;
        font-size: 14px;
        margin-top: 10px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    .item {
        display: grid;
        grid-template-columns: 1.5fr 1fr 1fr;
        gap: 8px;
        margin-top: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 10px;
        border: none;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
    }

    .add-btn {
        background: #e9edf5;
    }

    .generate-btn {
        background: #25D366;
        color: white;
    }

    .invoice {
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        background: #ffffff;
        border: 1px solid #ddd;
    }

    .invoice h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }

    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: right;
    }

    th:first-child, td:first-child {
        text-align: left;
    }

    .total {
        font-weight: bold;
        font-size: 16px;
        text-align: right;
        margin-top: 10px;
    }

    .actions button {
        margin-top: 8px;
    }

    .pdf-btn {
        background: #333;
        color: white;
    }

    .wa-btn {
        background: #128C7E;
        color: white;
    }
</style>
</head>

<body>

<div class="app">
    <h1>ðŸ“„ Invoice Generator</h1>

    <label>Customer Name</label>
    <input id="customer" placeholder="Enter customer name">

    <label>Items</label>
    <div id="items"></div>

    <button class="add-btn" onclick="addItem()">âž• Add Item</button>
    <button class="generate-btn" onclick="generateInvoice()">Generate Invoice</button>

    <div id="invoice" class="invoice" style="display:none">
        <h2>INVOICE</h2>
        <p><strong>Customer:</strong> <span id="invCustomer"></span></p>

        <table id="invoiceTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="total">Grand Total: Rs <span id="grandTotal">0</span></div>
    </div>

    <div class="actions">
        <button class="pdf-btn" onclick="downloadPDF()">Download PDF</button>
        <button class="wa-btn" onclick="shareWhatsApp()">Share via WhatsApp</button>
    </div>
</div>

<script>
function addItem() {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
        <input placeholder="Item name">
        <input type="number" placeholder="Qty" value="1">
        <input type="number" placeholder="Price">
    `;
    document.getElementById("items").appendChild(div);
}

addItem();

function generateInvoice() {
    const customer = document.getElementById("customer").value;
    document.getElementById("invCustomer").innerText = customer;

    const tbody = document.querySelector("#invoiceTable tbody");
    tbody.innerHTML = "";
    let total = 0;

    document.querySelectorAll(".item").forEach(item => {
        const name = item.children[0].value;
        const qty = parseFloat(item.children[1].value) || 0;
        const price = parseFloat(item.children[2].value) || 0;
        const rowTotal = qty * price;
        total += rowTotal;

        tbody.innerHTML += `
            <tr>
                <td>${name}</td>
                <td>${qty}</td>
                <td>${price.toFixed(2)}</td>
                <td>${rowTotal.toFixed(2)}</td>
            </tr>
        `;
    });

    document.getElementById("grandTotal").innerText = total.toFixed(2);
    document.getElementById("invoice").style.display = "block";
}

async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const invoice = document.getElementById("invoice");

    const canvas = await html2canvas(invoice, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");

    pdf.addImage(imgData, "PNG", 10, 10, 190, 0);
    pdf.save("invoice.pdf");
}

async function shareWhatsApp() {
    const invoice = document.getElementById("invoice");
    const canvas = await html2canvas(invoice, { scale: 2 });
    const link = canvas.toDataURL("image/png");

    const a = document.createElement("a");
    a.href = link;
    a.download = "invoice.png";
    a.click();

    const text = encodeURIComponent("Here is your invoice. Please see the attached image.");
    window.open(`https://wa.me/?text=${text}`, "_blank");
}
</script>

</body>
</html>
